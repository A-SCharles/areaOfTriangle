<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Area of Triangle Calculator</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 bg-dark text-light p-5">
              <h1 class="text-center">Area of Triangle Calculator</h1>

            <div class="form-group my-2">
              <label for="Base">Base:</label>
              <input type="text" class="form-control mb-2" id="base" placeholder="Base">
            </div>
            
            <div class="form-group my-2">
              <label for="height">Height:</label>
              <input type="text" class="form-control mb-2" id="height" placeholder="Height">
            </div>
            
            <div class="form-group my-2">
              <label for="area">Area:</label>
              <div type="text" class="form-control mb-2" id="area"></div>
            </div>
            
            <div class="form-group my-2">
              <button class="btn btn-primary" id="calculate">Calculate</button>
              <button class="btn btn-primary" id="clear">Clear</button>
            </div>
          </div>   
        </div>
    </div>
    
    <footer id="footer" class="text-center text-black"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./script/script.js"></script>
</body>

</html>
